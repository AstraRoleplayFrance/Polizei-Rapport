<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rapport Polizei - Astra Roleplay V2</title>
    <style>
      /* Styles de base */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f7f7f7;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* En-t√™te */
      header {
        text-align: center;
        margin-top: 20px;
      }
      header img {
        width: 300px;
        margin-bottom: 50px;
        animation: fadeIn 1.5s ease-in-out;
      }
      header h1 {
        color: #d9ad4f;
        font-size: 28px;
        margin: 0;
        font-weight: bold;
      }

      /* Conteneur du formulaire */
      .form-container {
        background-color: #ffffff;
        padding: 20px 30px;
        border-radius: 12px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
        margin: 30px;
        opacity: 0;
        animation: slideUp 0.8s forwards;
        border-top: 5px solid #d9ad4f;
      }

      /* Titre formulaire */
      .form-container h2 {
        text-align: center;
        color: #d9ad4f;
        margin-top: 0;
        font-size: 24px;
      }

      /* Champs de formulaire */
      .form-container label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
      }
      .form-container input,
      .form-container textarea,
      .form-container button {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #ced4da;
        border-radius: 6px;
        font-size: 16px;
        transition: border-color 0.3s;
      }
      .form-container input:focus,
      .form-container textarea:focus {
        border-color: #d9ad4f;
        outline: none;
      }
      .form-container button {
        background-color: #d9ad4f;
        color: #ffffff;
        font-weight: bold;
        cursor: pointer;
        border: none;
        transition: background-color 0.3s, transform 0.2s;
      }
      .form-container button:hover {
        background-color: #d9ad4f;
        transform: scale(1.02);
      }

      /* Section des ic√¥nes */
      .form-container label::before {
        content: "‚Ä¢ ";
        color: #d9ad4f;
        font-size: 18px;
      }

      /* Animation de transition */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Footer */
      footer {
        text-align: center;
        padding: 15px;
        font-size: 14px;
        color: #666;
        width: 100%;
        background-color: #d9ad4f;
        color: #ffffff;
      }
      footer a {
        color: #ffffff;
        text-decoration: none;
      }
      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="Polizei Logo.png" alt="Logo Police" />
      <h1>Rapport d'Intervention Police - Astra Roleplay V2</h1>
    </header>

    <div class="form-container">
      <h2>Rapport d'Intervention Police</h2>
      <form id="policeForm">
        <label for="agent_police">üëÆ Agent:</label>
        <input
          type="text"
          id="agent_police"
          placeholder="Nom de l'agent"
          required
        />

        <label for="badge_police">üÜî Badge:</label>
        <input
          type="text"
          id="badge_police"
          placeholder="Num√©ro de badge"
          required
        />

        <label for="lieu_police">üìç Lieu:</label>
        <input
          type="text"
          id="lieu_police"
          placeholder="Lieu de l'intervention"
          required
        />

        <label for="date_police">üìÖ Date:</label>
        <input type="date" id="date_police" required />

        <label for="telephone_police">üìû T√©l√©phone:</label>
        <input
          type="text"
          id="telephone_police"
          placeholder="Num√©ro de t√©l√©phone"
          required
        />

        <label for="nature_incident">üîç Nature de l'Incident:</label>
        <input
          type="text"
          id="nature_incident"
          placeholder="Nature de l'incident"
          required
        />

        <label for="description_police">üìã Description:</label>
        <textarea
          id="description_police"
          rows="4"
          placeholder="Description de l'intervention"
          required
        ></textarea>

        <label for="nombre_suspects">üö® Nombre de Suspects:</label>
        <input
          type="number"
          id="nombre_suspects"
          placeholder="Nombre de suspects"
          required
        />

        <label for="infos_suspects">üìë Informations des Suspects:</label>
        <textarea
          id="infos_suspects"
          rows="3"
          placeholder="D√©tails des suspects (√¢ge, description, etc.)"
          required
        ></textarea>

        <button type="button" onclick="sendPoliceToDiscord()">
          Envoyer le Rapport
        </button>
      </form>
    </div>

    <footer>
      ¬© 2024 <a href="#">Astra Roleplay V2</a> - Tous droits r√©serv√©s
    </footer>

    <script src="script.js"></script>
  </body>
</html>
